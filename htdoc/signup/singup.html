<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>회원가입</title>
    <style>
    	section {
    		width: 600px;
    		margin: 0 auto;
    		padding-top: 150px;
    	}
    	.card-header {
    		font-size: 30px;
    		font-weight: bold;
    	}
    	#close {
    		float: right;
    		
    		width: 5px;
    		height: 5px;
    	}
    	#floatingInput {
    		height: 60px;
    	}
    	#floatingPassword {
    		height: 60px;
    	}
    	#floatingInputGrid {
    		height: 60px;
    	}
    	#floatingSelectGrid {
    		height: 60px;
    	}
    	#signup {
    		height: 40px;
    		width: 500px;
    	}

    </style>
  </head>
  <body>
  <section>

	<div class="card text-center">
	  <div class="card-header">
	    회원가입
		<button type="button" class="btn-close" id="close" aria-label="Close"></button>
	  </div>
	  <div class="card-body">
	
		<div class="form-floating mb-3">
		  <input type="text" class="form-control" id="floatingInput" placeholder="name">
		  <label for="floatingInput">이름</label>
		</div>
		
		<div class="form-floating mb-3">
		  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">아이디</label>
		</div>
		<div class="form-floating">
		  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		  <label for="floatingPassword">비밀번호</label>
		</div>
		<div class="form-floating">
		  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		  <label for="floatingPassword">비밀번호 확인</label>
		  <div id="emailHelp" class="form-text">대문자 / 소문자 / 특수문자 조합 10자 이상 입력해주세요.</div>
		</div>
		
		<br>
	
		<div class="row g-2">
		  <div class="col-md">
		    <div class="form-floating">
		      <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
		      <label for="floatingInputGrid">이메일</label>
		    </div>
		  </div>
		  <div class="col-md">
		    <div class="form-floating">
		      <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
		        <option selected>@gmail.com</option>
		        <option value="1">@naver.com</option>
		        <option value="2">@daum.net</option>
		        <option value="3">@etc.com</option>
		      </select>
		      <label for="floatingSelectGrid">email.com</label>
		    </div>
		  </div>
		<button type="submit" class="btn btn-outline-primary">인증 메일 받기</button>
		</div>
		<br>
		
			<div class="form-floating mb-3">
			  <input type="text" class="form-control" id="floatingInput" placeholder="123456">
		 	 <label for="floatingInput">인증번호 입력</label>
			</div>
		</div>
	  <div class="card-footer text-muted">
	    <div class="d-grid gap-2">
		  <button class="btn btn-primary" type="button">가입하기</button>
		</div>
	  </div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </section>
  </body>
</html>
