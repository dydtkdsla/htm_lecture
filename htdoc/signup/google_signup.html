<!DOCTYPE html>
<html>
<head>
	<title>Google 계정 만들기</title>
</head>
<body>
	<header>
		<img src="google.png"><br>
		<h2>Google 계정 만들기</h2>
	</header>
	<section>
		<article>
			<form>
				<input type="text" name="firstname" placeholder="성">&nbsp;
				<input type="text" name="lastname" placeholder="이름"><br><br>
				<input type="email" placeholder="사용자 이름"><br>
				<small><sup>&nbsp;문자, 숫자, 마침표를 사용할 수 있습니다.</sup></small>
				<p><a href="#">대신 현재 이메일 주소 사용</a></p><br><br>
				<input type="password" name="password" placeholder="비밀번호">&nbsp;
				<input type="password" name="rpassword" placeholder="확인"><br>
				<small><sup>&nbsp;문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요.</sup></small>
			</form>
		</article>
	</section>
	
</body>
</html>
