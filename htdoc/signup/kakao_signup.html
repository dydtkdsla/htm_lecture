<!DOCTYPE html>
<html>
<head>
	<title>카카오계정</title>
</head>
<body>
	<!-- 로고 -->
	<img src="kakao.png" width="400">
	<h2>카카오계정 정보를 입력해주세요</h2><br><br>
	<form>
		<label for="email"><small>카카오계정 이메일</small></label><br>
		<input id="email" type="text">@kakao.com<br>
		<ul>
			<li><small>입력한 카카오메일로 카카오계정에 로그인할 수 있습니다.</small></li>
			<li><small>한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해주세요.</small></li>
			<li><small>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</small></li>
		</ul><br>
		<label for="pw"><small>비밀번호</small></label><br>
		<input id="pw" type="password"><br>
		<input id="pw" type="password"><br><br>
		<label for="nickname"><small>닉네임</small></label><br>
		<input id="nickname" type="text"><br><br>
		<label for="phnum"><small>전화번호</small></label><br>
		<select>
			<option>+82</option>
			<option>+93</option>
			<option>+355</option>
		</select>
		<input id="phnum" type="text">
		<input type="submit" value="인증번호 전송"><br><br>
		<label for="birth"><small>생일/성별</small></label><br>
		<select>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
		</select>
		<select>
			<option>1월</option>
			<option>2월</option>
			<option>3월</option>
			<option>4월</option>
			<option>5월</option>
			<option>6월</option>
			<option>7월</option>
			<option>8월</option>
			<option>9월</option>
			<option>10월</option>
			<option>11월</option>
			<option>12월</option>
		</select>
		<input id="birth" type="text">
		<input type="checkbox" name="음력">음력<br>
		<input type="radio" name="none">선택안함
		<input type="radio" name="male">남성
		<input type="radio" name="female">여성<br><br>
		<input type="submit" value="다음">
	</form>
</body>
</html>
