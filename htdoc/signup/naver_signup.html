<!DOCTYPE html>
<html>
<head>
	<title>네이버:회원가입</title>
</head>
<body>
	<a href="https://www.naver.com"><img src="naver.png" width="575"></a>
	<form>
		<label for="id">아이디</label><br>
		<input id="id" type="text"><br><br>
		<label for="pw">비밀번호</label><br>
		<input id="pw" type="password"><br><br>
		<label for="rpw">비밀번호 재확인</label><br>
		<input id="rpw" type="password"><br><br>
		<label for="name">이름</label><br>
		<input id="name" type="text"><br><br>
		<label for="birth">생년월일</label><br>
		<input id="birth" type="text">
		<select>
			<option>1월</option>
			<option>2월</option>
			<option>3월</option>
			<option>4월</option>
			<option>5월</option>
			<option>6월</option>
			<option>7월</option>
			<option>8월</option>
			<option>9월</option>
			<option>10월</option>
			<option>11월</option>
			<option>12월</option>
		</select>
		<input type="text" name="day"><br><br>
		<label for="gender">성별</label><br>
		<select>
			<option>성별</option>
			<option>남자</option>
			<option>여자</option>
			<option>선택안함</option>
		</select><br><br>
		<label for="email">본인 확인 이메일<small>(선택)</small></label><br>
		<input id="email" type="text"><br><br>
		<label for="phnum">휴대전화</label><br>
		<select>
			<option>대한민국 +82</option>
			<option>덴마크 +45</option>
			<option>덴마크령그린란드 +299</option>
			<option>덴마크령페로제도 +298</option>
		</select><br>
		<input type="text" name="phnum">
		<input type="submit" value="인증번호 받기"><br><br>
		<label for="authnum">인증번호</label><br>
		<input id="authnum" type="text"><br>
		<input type="submit" value="가입하기">
	</form>
</body>
</html>
