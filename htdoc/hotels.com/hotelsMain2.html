<!DOCTYPE html>
<html>
<head>
	<title>국내 펜션 특가</title>
	<style>
		nav {
			background-color: #d32f2f;
			height: 70px;
			margin: 0 auto;

		}
		#mainNav {
			width: 1080px;
			height: 70px;
			margin: 0 auto;
			padding-top: 0px;
		}
		#lang {
			margin: 12px;
			float: right;
		}
		ul {
			overflow: hidden;
			margin: 0;
			padding: 0;
			float: right;
			height: 70px;
		}
		li {
			list-style: none;
			float: left;
			margin: 10px 10px 10px 10px;
			padding: 10px 10px 10px 10px;

		}
		li a {
			color: #ffffff;
			display: inline-block;
			text-decoration: none;
			height: 20px;
		}
		li a:hover {
			display: inline-block;
			background-color: #ffffff;
			color: #d32f2f;
			margin: 0px;
			padding: 25px 0 25px 0;
		}
		.down {
			position: absolute;
			display: none;
			background-color: #ffffff;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2)
		}
		.down a {
			display: block;
			text-align: center;
			color: black;
			width: 100px;
		}
		.down a:hover {
			background-color: #E6E6E6;
		}
		.drop:hover .down {
			display: block;
		}
		.hover a {
			display: inline-block;
			background-color: #9c0c1d;
			color: #ffffff;
			padding: 25px 10px 25px 10px;
		}
	</style>
</head>
<nav>
	<div id="mainNav">
		<a href="https://kr.hotels.com/?intlid=OTHER+%3A%3A+header_main_section"
		id="mainImg">
		<img src="hotelsMain.png" width="200"></a>

		<ul>
			<li class="drop"><a class="dorplist" href="#">KWR ▽</a>
				<div class="down">
					<a href="#">USD</a>
					<a href="#">EUR</a>
					<a href="#">GBP</a>
				</div>
			</li>
			<li><a href="#">도움말</a></li>
			<li><a href="#">내 예약 정보</a></li>
			<li><a href="#">회원가입</a></li>
			<li class="hover"><a href="#">로그인</a></li>
		</ul>
		
		<a href="https://kr.hotels.com/global_sites.html" target="blank" id="lang">
		<img src="language.png"></a>
		
	</div>
</nav>

</body>
</html>
